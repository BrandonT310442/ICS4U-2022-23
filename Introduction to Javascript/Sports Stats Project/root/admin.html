<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<style>
  #homeScore, #awayScore{
    width:100px !important;
  }
</style>
<body onload="onload()">
    <h1 class="is-size-1">Admin Dashboard</h1>
    <br>
   <center>
    <div class="columns">
      <div class="column">
    <h1>Select Home Team</h1>
    <div class="select">
        <select id="test1"class="child-select">
          
        </select>
      </div>
      
      <h1>Add Score</h1>
      <input  id="homeScore" min="0" class="input" type="number">
    </div>

    <div class="column">

        <h1>Select Away Team</h1>
     
    <div class="select">
        <select id="last-select" class="child-select">
         
        </select>
      </div>
      <h1>Add Score</h1>
      <input id="awayScore" min="0"class="input" type="number">
      </div>
    </div>
  </center>

  <center>
    <br>
  <div class="columns">

 <div class="column">
  
  <h1>Enter a date:</h1>
      <input class="button" id="date"type="date">
    </div>
    <div class="column">
      <h1>Click Below To Add A Game</h1>
      <button onclick="addGame()"class="button">Add Game</button>
      <br>
      <div id="btn"></div>
    </div>
    </div>
  </center>
    </body>
<script src="../scripts/admin.js"></script>

</html>
