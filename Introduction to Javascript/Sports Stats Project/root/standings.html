<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Sports Website</title>
</head>
<body onload="getTeams()">
  <center><p class="is-size-1">NBA LIVE SCORES</p></center>
  <br>
  <div class="is-flex is-justify-content-space-evenly">

  <p class="has-text-left is-size-3">Western Confrence</p>
  </div>
  <div class="is-flex is-justify-content-space-evenly	">
    <table class="table
    ">
        <thead>
          <tr>
            <th id="pos"><abbr title="Position">Pos</abbr></th>
            <th id="team">Team</th>
            <th id="win1"><abbr title="Won">W</abbr></th>
            <th id="lost"><abbr title="Lost">L</abbr></th>
            <th id="pct"><abbr title="Percent Won">PCT</abbr></th>
          </tr>
        </thead>
       <tbody id="table">
        </tbody>
      </table>
      

      <table  class="table">
        <thead>
          <tr>
            <th id="pos2"><abbr title="Position">Pos</abbr></th>
            <th id="team2">Team</th>
            <th id="win2"><abbr title="Won">W</abbr></th>
            <th id="lost2"><abbr title="Lost">L</abbr></th>
            <th id="pct2"><abbr title="Percent Won">PCT</abbr></th>
          </tr>
        </thead>
       <tbody id="table2">

       </tbody>
      </table>
      </div>
</body>
<script src="../scripts/standings.js"></script>
</html>
