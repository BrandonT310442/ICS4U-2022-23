<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Login Form</title>
</head>
<body>
  
    <div class="section">
        <div class="columns">
            <div class="column">
            </div>
            <div class="column">
                <h1 class="title columns is-flex is-centered">Login</h1>
                <hr style="  border-top: 1px solid!important">
                <h1 class="subtitle columns is-flex is-centered">Please login to proceed</h1>
                <div class="columns is-flex is-centered">
                <figure style="margin-top:55px; z-index:10;"class="image is-150x150">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image">
                  </figure>
                  </div>
                <div style="margin-top:50px !important;"class="card is-centered">
                  
                    <div style="margin-top:-85px;"class="card-content">
                       <br>
                       <br>
                       <br>
                        <input class="input is-medium" type="text" placeholder="Your Email">
                        <input class="input is-medium" type="text" placeholder="Your Password">
                        <label class="checkbox is-centered">
                            <input type="checkbox">
                            Remember me
                          </label>
                       
                        <button class="button is-large is-fullwidth is-info">Login</button>

                    </div>
                </div>
            </div>
            <div class="column"></div>
        </div>
   
</div>
</body>
</html>
